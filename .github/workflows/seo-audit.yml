                except:
                    results = {"error": "Could not load results"}
            
            email = os.getenv('EMAIL_ADDRESS', 'wellz.levi@gmail.com')
            
            # Determine urgency
            is_critical = (status == "failure" or "error" in results or 
                          results.get("critical_issues", 0) > 2 or 
