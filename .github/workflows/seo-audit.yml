                if warnings > 0:
                    print(f"\n‚ö†Ô∏è WARNINGS ({warnings}):")
                    for issue in [i for i in results.get("issues", []) if "CRITICAL" not in i][:3]:
                        print(f"   ‚Ä¢ {issue}")
                
