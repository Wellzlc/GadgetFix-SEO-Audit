name: SEO Audit System
on:
  # Optimal free-tier schedule
  schedule:
    - cron: '0 8 * * *'    # Daily at 8 AM UTC
    - cron: '0 20 * * *'   # Daily at 8 PM UTC
    - cron: '0 2 * * 0'    # Weekly deep audit (Sunday 2 AM UTC)
  
  # Manual trigger button
  workflow_dispatch:
    inputs:
      audit_type:
        description: 'Type of audit to run'
        required: true
        default: 'quick'
        type: choice
        options:
        - quick
        - full
        - deep

env:
  WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
  PAGESPEED_API_KEY: ${{ secrets.PAGESPEED_API_KEY }}

jobs:
  seo-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas lxml python-dotenv
    
    - name: Install Node.js tools
      run: |
        npm install -g lighthouse psi
    
    - name: Determine audit type
      id: audit-type
      run: |
        if [ "${{ github.event.inputs.audit_type }}" != "" ]; then
          echo "type=${{ github.event.inputs.audit_type }}" >> $GITHUB_OUTPUT
        else
          echo "type=quick" >> $GITHUB_OUTPUT
        fi
    
    - name: Run SEO Audit
      run: |
        echo "üîç Running SEO audit for $WEBSITE_URL"
        echo "Audit type: ${{ steps.audit-type.outputs.type }}"
        
        # Create reports directory
        mkdir -p reports
        
        # Run the audit script
        python scripts/quick-check.py
        
        # List what was created
        echo "Files created:"
        ls -la reports/ || echo "No reports directory"
        ls -la *.json || echo "No JSON files"
    
    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: seo-audit-results-${{ steps.audit-type.outputs.type }}-${{ github.run_number }}
        path: |
          reports/
          *.json
        retention-days: 30
    
   - name: Send Email Notification
      if: always()
      run: |
        echo "üìß Sending email notification..."
        python scripts/send-notifications.py \
          --type "${{ steps.audit-type.outputs.type }}" \
          --status "${{ job.status }}" \
          --url "$WEBSITE_URL" \
          --results "quick-results.json"
